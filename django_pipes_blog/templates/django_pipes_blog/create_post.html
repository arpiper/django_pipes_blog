{% extends 'django_pipes_blog/base.html' %}

{% block content %}
<div class="new-post-form-container">
  <h2>New Post</h2>
  <form action="{% url 'django_pipes_blog:new_post' %}" method="post" name="post">
    {% csrf_token %}
    <input name="username" value="{{ username }}" type="hidden">
    <ul>
      {{ form.as_ul }}
    </ul>
    <ul>
      {{ formset.as_ul }}
    </ul>
    <button>submit</button>
  </form>
</div>
{% endblock content %}
