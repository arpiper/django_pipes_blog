{% extends 'django_pipes_blog/base.html' %}

{% block content %}

{% for post in posts %}
  <div class="blog-post">
    <a href="{% url 'django_pipes_blog:post' year=post.year month=post.month day=post.day slug=post.slug %}">
      <h3>{{ post.title }}</h3>
    </a>
    <h6 class="date-published">{{ post.date_published|date:"F d Y" }}</h6>
    <span class="text">{{ post.textblock_set.0.text|truncatechars:100 }}</span>
  </div>
{% endfor %}

{% endblock content %}
